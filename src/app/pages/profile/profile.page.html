<ion-header>
  <ion-toolbar class="header-of-toolbar">
    <ion-title>jouw profiel</ion-title>
    <ion-buttons slot='end'style="padding-right: 8px;" >
      <ion-icon class="ion-icon-edit" name="create-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="profile-header">
    <h2>{{naam}}</h2>
    <div class="space-between">
      <div class="rating">
        <ion-badge color="primary" mode="md">100</ion-badge>
        <p>rating</p>
      </div>
      <div class="rating">
        <ion-badge color="primary" mode="md">200</ion-badge>
        <p>geholpen</p>
      </div>
    </div>
  </div>
  <div class="flex">
  <div class="border-blue">
    <div class="border-white">
      <div class="img-box">
      <ion-img [src]="userImage"></ion-img>  
      </div>
    </div>
  </div>
</div>

<div class="navigation-bar">
  <button class="button-active">
  Over mezelf
  </button>
  <button class="button-inactive">
  Reviews
  </button>
</div>
<div>
<ion-card class="info" mode="md">
  <ion-item class="info-id" lines="none">
    <ion-label class="info-id-label" text-wrap>
      <ion-icon mode="md" style="margin-left: -1px; margin-right: 5px;" name="language-outline"></ion-icon> {{taalvoorkeur}}
    </ion-label>
  </ion-item>
  <ion-item class="info-id" lines="none">
    <ion-label class="info-id-label" text-wrap>
      <ion-icon mode="md"style="margin-left: -1px; margin-right: 5px;" name="location-outline"></ion-icon> {{campus}}
    </ion-label>
  </ion-item>
  <ion-item class="info-id" lines="none">
    <ion-label class="info-id-label" text-wrap>
      <ion-icon mode="md" style="margin-left: -1px; margin-right: 5px;" name="book-outline"></ion-icon>   {{opleiding}} - {{opleidingsgraad}}
    </ion-label>
  </ion-item>
</ion-card>

<ion-card class="info" mode="md">
  <ion-card-header>
    <ion-card-title>Beschrijving :</ion-card-title>
  </ion-card-header>

  <ion-item lines="none">
    <ion-label text-wrap>
{{beschrijving}}
    </ion-label>
  </ion-item>
</ion-card>

<ion-card class="info" mode="md">
  <ion-card-header>
    <ion-card-title>Skills :</ion-card-title>
  </ion-card-header>

  <ion-item lines="none">
    <ion-label text-wrap>
      <ion-chip *ngFor="let skill of skills | slice:0:10 " disabled='true' size='small' mode='md'>
        <ion-label color="primary">{{skill}}</ion-label>
      </ion-chip>
    </ion-label>
  </ion-item>
</ion-card>
</div>
</ion-content>
